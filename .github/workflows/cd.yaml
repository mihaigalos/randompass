name: CD

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

  workflow_dispatch: # Run with Run Workflow button in GitHub Action Job, set debug_enabled=true for interactive ssh session.
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  generate-cd-inputs:
    outputs:
      description:
        value: ${{ steps.extract-description.outputs.description }}
      homepage:
        value: ${{ steps.extract-homepage.outputs.homepage }}
      maintainer:
        value: ${{ steps.extract-homepage.outputs.homepage }}
    run: |
      echo "::set-output name=description::$(grep ^description Cargo.toml | cut -d'=' -f2)"
      echo "::set-output name=homepage::$(grep ^repository Cargo.toml | cut -d'=' -f2)"
      echo "::set-output name=maintainer::$(grep ^authors Cargo.toml | cut -d'=' -f2 | sed -e 's/[][]//g')"

  cd:
    uses: mihaigalos/config/.github/workflows/rust-cd.yaml@cd/generalize/debian-params
    needs:
      - generate-cd-inputs
    with:
      COPYRIGHT_YEARS: 2021-3021
      DESCRIPTION: ${{ steps.generate-cd-inputs.outputs.description }}
      HOMEPAGE: ${{ steps.generate-cd-inputs.outputs.homepage }}
      MAINTAINER: ${{ steps.generate-cd-inputs.outputs.maintainer }}
    secrets:
      CARGO_API_KEY: ${{ secrets.CARGO_API_KEY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

